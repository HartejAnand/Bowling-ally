<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./bowl.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <a-sky color = "rgb(0,25,50)"></a-sky>

      <!--Assets-->
      <a-assets>
          <a-asset-item 
            id = "pin",
            src = "./Bowling Pin.glb"
          >
        </a-asset-item>
      </a-assets>
      
      <a-entity light="type:ambient;intensity:0.2;"></a-entity>
      <a-entity>
          <a-entity light="type:directional; intensity:15; distance:125; decay:20; color:rgb(200,200,150)" position="-20 50 0"></a-entity>
      </a-entity>

      <a-sphere position = "-20, 50, 0" radius="1" color = "rgb(255, 100, 0)"></a-sphere>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-cursor id="cursor" ></a-cursor>        
      </a-entity>

      <!--ball-->
      <a-entity balls></a-entity>

      

      <!--Ground-->
     <!--Bowling Lane-->
     <a-entity>

      <a-plane
      id="ground"
      repeat="5 5"
      position="0 0 -20"
      rotation="-90 0 0"
      height="100"
      width="20"
      color="blue"
      static-body
      visible="true"
    >
    </a-plane>

    <a-cylinder
      id="ground"
      repeat="5 5"
      position="-10 0 -20"
      rotation="-90 0 0"
      height="100"
      radius="1"
      color="black"
      static-body
      visible="true"
    >
    </a-cylinder>

    <a-cylinder
    id="ground"
    repeat="5 5"
    position="10 0 -20"
    rotation="-90 0 0"
    height="100"
    radius="1"
    color="black"
    static-body
    visible="true"
  >
  </a-cylinder>


  </a-entity>
    

       <!--Bowling Pins-->
       <a-entity position="0 0 -10">

        <a-entity
          id="pin1"
          gltf-model="#pin"
          position="0 0 -2"          
          scale="0.01 0.01 0.01"   
          dynamic-body       
          >
      </a-entity>

      <a-entity
          id="pin2"
          gltf-model="#pin"
          position="-0.5 0 -3"          
          scale="0.01 0.01 0.01"          
          dynamic-body       
          >
      </a-entity>

      <a-entity
          id="pin3"
          gltf-model="#pin"
          position="-3 0 -3"          
          scale="0.01 0.01 0.01"          
          dynamic-body       
          >
      </a-entity>


      <a-entity
          id="pin4"
          gltf-model="#pin"
          position="-2 0 -2"          
          scale="0.01 0.01 0.01"          
          dynamic-body       
          >
      </a-entity>


      <a-entity
          id="pin5"
          gltf-model="#pin"
          position="-1 0 -1"          
          scale="0.01 0.01 0.01"          
          dynamic-body       
          >
      </a-entity>

      <a-entity
          id="pin6"
          gltf-model="#pin"
          position="0 0 0"          
          scale="0.01 0.01 0.01"          
          dynamic-body       
          >
      </a-entity>

      <a-entity
        id="pin7"
        gltf-model="#pin"
        position="1 0 -1"        
        scale="0.01 0.01 0.01"          
        dynamic-body       
        >
      </a-entity>


      <a-entity
        id="pin8"
        gltf-model="#pin"
        position="2 0 -2"
        scale="0.01 0.01 0.01"
        dynamic-body       
        >
      </a-entity>


      <a-entity
        id="pin9"
        gltf-model="#pin"
        position="3 0 -3"
        scale="0.01 0.01 0.01"          
        dynamic-body       
        >
      </a-entity>


      <a-entity
        id="pin10"
        gltf-model="#pin"
        position="0.5 0 -3"
        scale="0.01 0.01 0.01"          
        dynamic-body       
        >
      </a-entity>


    </a-entity>
  </a-scene>
  </body>
</html>
